<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Avtomobillar Ro'yxati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.shutterstock.com/image-vector/taxi-park-composition-front-view-600w-2017768499.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .navbar-brand {
      color: #fcd303 !important;
      font-weight: bold;
      font-size: 26px;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
      font-size: 40px;
      color: #fcd303;
      text-shadow: 2px 2px 5px #000;
    }

    .car-list {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .car-item {
      padding: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 18px;
    }

    .car-item:last-child {
      border-bottom: none;
    }

    .car-label {
      font-weight: bold;
      color: #fcd303;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸš– TaxiPark</a>
    </div>
  </nav>

  <h1>ðŸš— Avtomobillar Ro'yxati</h1>

  <div class="car-list">
    {% for car in cars %}
      <div class="car-item">
        <span class="car-label">Model:</span> {{ car.model }} <br>
        <span class="car-label">Raqam:</span> {{ car.number_plate }} <br>
        <span class="car-label">Rang:</span> {{ car.color }} <br>
        <span class="car-label">Holat:</span> {{ car.status }} <br>
        <span class="car-label">Egasining F.I.Sh:</span> {{ car.owner.full_name }}
      </div>
    {% empty %}
      <div class="car-item">ðŸš« Hozircha mashinalar mavjud emas.</div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
