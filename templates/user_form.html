<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiPark - Add Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1173579756/ru/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D0%B0%D1%8F/%D0%BD%D0%B0%D0%B1%D0%BE%D1%80-%D1%81%D0%BB%D1%83%D0%B6%D0%B1-%D1%82%D0%B0%D0%BA%D1%81%D0%B8-%D1%82%D0%B0%D0%BA%D1%81%D0%B8%D1%81%D1%82-%D0%B2-%D0%B6%D0%B5%D0%BB%D1%82%D0%BE%D0%BC-%D0%B0%D0%B2%D1%82%D0%BE%D0%BC%D0%BE%D0%B1%D0%B8%D0%BB%D0%B5-%D0%B8-%D0%BF%D0%B0%D1%81%D1%81%D0%B0%D0%B6%D0%B8%D1%80%D0%B0%D1%85-%D0%BA%D0%BB%D0%B8%D0%B5%D0%BD%D1%82%D1%8B-%D0%BF%D0%BE%D0%B9%D0%BC%D0%B0%D0%B2-%D1%82%D0%B0%D0%BA%D1%81%D0%B8-%D1%81%D0%BB%D1%83%D0%B6%D0%B1%D0%B0.jpg?s=1024x1024&w=is&k=20&c=UjgmBD1yEDO3Es7pJPiK-w6VCYEOuOu7DP3F2RqmpwQ=');
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-container {
        background: rgba(63, 61, 61, 0.65);
        padding: 30px;
        border-radius: 10px;
        margin-top: 60px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        }

        /* Sarlavha */
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #34362d;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        /* Tugma */
        .btn-primary {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47,128,237,0.4);
        }

        /* Navbar */
        .navbar {
            background: rgba(96, 83, 83, 0.85) !important;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 10px rgba(190, 165, 165, 0.1);
        }

        .navbar-brand {
            color: #FFD700 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸš• TaxiPark</a>
        </div>
    </nav>

    <!-- Form -->
    <div class="form-container">
        <h2>Add New User</h2>
        <form action="{% url 'user_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">âž• Add User</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
