<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avtomobillar Ro'yxati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://www.shutterstock.com/image-vector/taxi-park-composition-front-view-600w-2017768499.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
    }

    .navbar-brand {
      color: #fcd303 !important;
      font-weight: bold;
      font-size: 24px;
    }

    h1 {
      margin-top: 30px;
      text-align: center;
      font-size: 36px;
      color: #fcd303;
      text-shadow: 2px 2px 4px #000;
    }

    .car-list {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .car-list li {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 18px;
    }

    .car-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaxiPark</a>
    </div>
  </nav>

  <h1>ðŸš— Avtomobillar Ro'yxati</h1>

  <ul class="car-list list-unstyled">
    {% for car in cars %}
      <li>
        <strong>{{ car.model }}</strong> - {{ car.number_plate }} |
        Rang: {{ car.color }} |
        Holat: {{ car.status }} |
        Egasi: {{ car.owner.full_name }}
      </li>
    {% empty %}
      <li>Hozircha mashinalar mavjud emas.</li>
    {% endfor %}
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
