<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shartnoma Ro'yxati</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
      }
      .card-body {
        padding: 20px;
        background: white;
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #0d6efd;
      }
      .card-text strong {
        color: #495057;
      }
      .price {
        color: #28a745;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .status {
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 500;
        display: inline-block;
      }
      .status.active {
        background-color: #d4edda;
        color: #155724;
      }
      .status.inactive {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1>ðŸ“œ Shartnoma Ro'yxati</h1>

      <div class="row">
          {% for deal in deals %}
              <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title">Deal ID: {{ deal.id }}</h5>
                    <p class="card-text">
                      <strong>Customer:</strong> {{ deal.customer.full_name }}
                    </p>
                    <p class="card-text"><strong>Car:</strong> {{ deal.car.name }}</p>
                    <p class="card-text price">
                      <strong>Price:</strong> {{ deal.total_price }} UZS
                    </p>
                    <p class="card-text">
                      <strong>Status:</strong>
                      <span
                        class="status {% if deal.status == 'Active' %}active{% else %}inactive{% endif %}"
                      >
                        {{ deal.status }}
                      </span>
                    </p>
                    <p class="card-text">
                      <strong>Date:</strong> {{ deal.created_at }}
                    </p>
                  </div>
                </div>
              </div>
          {% empty %}
              <p>Hozircha shartnoma mavjud emas.</p>
          {% endfor %}
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
